<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../css/styles_buz.css">
    <title>BICIPARKING - Buzón de Sugerencias</title>
  </head>
  <body>
    <div class="signupSection">
      <div class="info">
        <h2>¡Holaa, soy bumblebee!</h2>
        <img src="../img/logo_robot.png" height="250px" class="icon" aria-hidden="true">
        <p>Este es nuestro buzón de sugerencias, cuéntanos qué podríamos mejorar en el BICIPARKING.</p>
      </div>
      <form action="#" method="POST" class="signupForm" name="signupForm">
        <h2>Calificanos y deja tu comentario sobre nuestra página web :)</h2>
        <ul class="noBullet">
          <li>
            <div class="rating">
              <span class="star fa-solid fa-bounce" style="--fa-animation-duration:2s;" data-rating="1">&#9733;</span>
              <span class="star fa-solid fa-bounce" style="--fa-animation-duration:2s;" data-rating="2">&#9733;</span>
              <span class="star fa-solid fa-bounce" style="--fa-animation-duration:2s;" data-rating="3">&#9733;</span>
              <span class="star fa-solid fa-bounce" style="--fa-animation-duration:2s;" data-rating="4">&#9733;</span>
              <span class="star fa-solid fa-bounce" style="--fa-animation-duration:2s;" data-rating="5">&#9733;</span>
            </div>
            <p class="rating-text">Tu calificación: <span id="rating-value">0</span> estrellas</p>
          </li>
          <li>
            <label for="suggestion"></label>
            <textarea class="inputFields" id="comment" placeholder="¿Cuáles son tus sugerencias?:"></textarea>
          </li>
          <li id="center-btn">
            <button id="submit" class="submit-button">ENVIAR</button>
          </li>
          <li>
            <div class="container">
              <h4 class="average-rating-text">Promedio de Calificación: <span id="average-rating">0</span></h4>
              <div id="comments" class="comments-container">
                <h4 class="comments-text">Comentarios:</h4>
              </div>
            </div>
          </li>       
        </ul>
      </form>
    </div>
    <script src="../js/buzon.js"></script>
  </body>
</html>
