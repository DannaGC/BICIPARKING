<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" text="text/css" href="../../css/styles_admi.css">
    <title>Ingreso Administrador</title>
  </head>
  <body>
    <div class="signupSection">
      <div class="info">
        <h2>BICIPARKING</h2>
        <img src="../../img/logo_admin.png" height="250px" class="icon" aria-hidden="true">
        <p>¡Bienvenido!</p>
      </div>
      <form action="../modelos/validar.php" method="POST" class="signupForm" name="signupform">
        <h2>INGRESAR</h2>
        <ul class="noBullet">
          <li>
            <label for="username"></label>
            <input type="text" class="inputFields" id="username" name="admin" autocomplete="off" placeholder="Código de resgistro" required/>
          </li>
          <li>
            <label for="password"></label>
            <input type="password" class="inputFields" id="password" name="password" autocomplete="off" placeholder="Contraseña" required/>
          </li>
          <li id="center-btn">
            <input type="submit" id="join-btn" name="join" alt="INGRESAR" value="INGRESAR">
          </li>
        </ul>
        <a href="#" style="text-decoration: none; color: azure;">¿Olvido su contraseña?</a>
      </form>
    </div>
    <script rel="stylesheet" href="../../js/ingresos.js"></script>
  </body>
</html>
